name: Build and Deploy PDF

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Pandoc
      run: sudo apt-get install -y pandoc

    - name: Setup wkhtmltopdf
      run: sudo apt-get install -y wkhtmltopdf

    - name: Convert README.md to PDF using wkhtmltopdf
      run: pandoc README.md -o resume.pdf --pdf-engine=wkhtmltopdf

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: .
        TARGET_FOLDER: .
        SINGLE_FILE: resume.pdf
