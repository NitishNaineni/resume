name: Build and Deploy PDF

on:
  push:
    paths:
      - 'README.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Pandoc
      run: sudo apt-get install -y pandoc

    - name: Setup wkhtmltopdf
      run: sudo apt-get install -y wkhtmltopdf

    - name: Convert README.md to PDF using wkhtmltopdf
      run: pandoc README.md -o resume.pdf --pdf-engine=wkhtmltopdf

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.5.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages  # The target branch to push to
        folder: .  # The source directory to deploy from
        target-folder: .  # The target directory within the gh-pages branch
